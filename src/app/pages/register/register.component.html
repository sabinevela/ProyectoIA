<div class="form-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="name"
        required
        minlength="2"
        #nameCtrl="ngModel"
        placeholder="Tu nombre"
        [disabled]="isLoading"
      />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="nameCtrl.invalid && nameCtrl.touched">
        <span *ngIf="nameCtrl.errors?.['required']">El nombre es requerido</span>
        <span *ngIf="nameCtrl.errors?.['minlength']">Mínimo 2 caracteres</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailCtrl="ngModel"
        placeholder="ejemplo@correo.com"
        [disabled]="isLoading"
      />
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="emailCtrl.invalid && emailCtrl.touched">
        <span *ngIf="emailCtrl.errors?.['required']">El email es requerido</span>
        <span *ngIf="emailCtrl.errors?.['email']">Ingresa un email válido</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordCtrl="ngModel"
        placeholder="••••••••"
        [disabled]="isLoading"
      />
      <mat-icon
        matSuffix
        (click)="togglePasswordVisibility()"
        class="password-toggle"
        [class.disabled]="isLoading"
      >
        {{ hidePassword ? 'visibility_off' : 'visibility' }}
      </mat-icon>
      <mat-error *ngIf="passwordCtrl.invalid && passwordCtrl.touched">
        <span *ngIf="passwordCtrl.errors?.['required']">La contraseña es requerida</span>
        <span *ngIf="passwordCtrl.errors?.['minlength']">Mínimo 6 caracteres</span>
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      type="submit"
      [disabled]="!registerForm.form.valid || isLoading"
      class="submit-btn"
    >
      <span *ngIf="!isLoading" class="btn-content">
        <mat-icon>person_add</mat-icon>
        Registrarse
      </span>
      <span *ngIf="isLoading" class="btn-content">
        <mat-spinner diameter="20" class="inline-spinner"></mat-spinner>
        Registrando...
      </span>
    </button>

    <div class="form-links">
      <div class="register-link">
        ¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a>
      </div>
    </div>
  </form>
</div>
